<div class="page-area cart-page spad">
    <div class="container">
        <div class="cart-table">
            <table>
                <thead>
                    <tr>
                        <th class="product-th">Product</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th class="total-th">Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let c of cartarray">
                        <td class="product-col">
                            <img src={{c.image}} alt="">
                            <div class="pc-title">
                                <h4>{{c.name}}</h4>
                                <a href="#">Edit Product</a>
                            </div>
                        </td>
                        <td class="price-col">{{c.price}}</td>
                        <td class="quy-col">
                            <button class="btn btn-sm btn-primary" (click)="minus(c.id)">-</button>
                            <span class="p-3">{{c.quantity}}</span>
                            <button class="btn btn-sm btn-primary"(click)="plus(c.id)">+</button>
                        </td>
                        <td class="total-col">{{c.price*c.quantity}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="row cart-buttons">
            <div class="col-lg-5 col-md-5">
                <div class="site-btn btn-continue">Continue shooping</div>
            </div>
            <div class="col-lg-7 col-md-7 text-lg-right text-left">
                <div (click)="clear()" class="site-btn btn-clear">Clear cart</div>
                <div routerLink="/pastrylist" class="site-btn btn-line btn-update">Update Cart</div>
            </div>
        </div>
    </div>
    <div class="card-warp">
        <div class="container">
            <div class="row">
                <div class="col-lg-4">
                    <div class="shipping-info">
                        <h4>Shipping method</h4>
                        <p>Select the one you want</p>
                        <div class="shipping-chooes">
                            <div class="sc-item">
                                <input type="radio" name="sc" id="one">
                                <label for="one">Next day delivery<span>Rs.50</span></label>
                            </div>
                            <div class="sc-item">
                                <input type="radio" name="sc" id="two">
                                <label for="two">Standard delivery<span>Rs.100</span></label>
                            </div>
                            <div class="sc-item">
                                <input type="radio" name="sc" id="three">
                                <label for="three">Personal Pickup<span>Free</span></label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="offset-lg-2 col-lg-6">
                    <div class="cart-total-details">
                        <h4>Cart total</h4>
                        <p>Final Info</p>
                        <ul class="cart-total-card">
                            <li>Subtotal<span>{{sum}}</span></li>
                            <li>Shipping<span>Free</span></li>
                            <li class="total">Total<span>{{sum}}</span></li>
                        </ul>
                        <a class="site-btn btn-full" href="checkout.html">Proceed to checkout</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Page end -->
